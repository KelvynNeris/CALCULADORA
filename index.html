<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/sytle.css">
    <title>Document</title>
</head>
<body>
    <section>
        <div class="calculadora-cont">
            <div class="janela-resultado">
                <p class="conta"></p>
                <p class="numero-resultado">0</p>
            </div>
            <div class="botoes-cont">
                <div class="botoes">
                    <p class="operador">%</p>
                    <p class="operador">CE</p>
                    <p class="operador">C</p>
                    <p class="operador">⌫</p>
                    <p class="operador">1/x</p>
                    <p class="operador">x²</p>
                    <p class="operador">√</p>
                    <p class="operador">÷</p>
                    <p class="numero">7</p>
                    <p class="numero">8</p>
                    <p class="numero">9</p>
                    <p class="operador">×</p>
                    <p class="numero">4</p>
                    <p class="numero">5</p>
                    <p class="numero">6</p>
                    <p class="operador">-</p>
                    <p class="numero">1</p>
                    <p class="numero">2</p>
                    <p class="numero">3</p>
                    <p class="operador">+</p>
                    <p class="operador">+/-</p>
                    <p class="numero">0</p>
                    <p class="operador">,</p>
                    <p class="igual">=</p>
                </div>
            </div>
        </div>
    </section>
</body>
<script src="/script.js" defer></script>
</html>
